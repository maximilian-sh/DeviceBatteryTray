                        DeviceBatteryTray Configuration
═══════════════════════════════════════════════════════════════════════════════

This file controls the behavior of DeviceBatteryTray.
For TOML syntax reference: https://toml.io/en/

⚠️  IMPORTANT: Invalid syntax will cause the app to reset this file to defaults.
   Make sure to:
   - Use proper TOML syntax
   - Don't remove section headers ([UI], [Native])
   - Use correct value types (true/false for booleans, numbers for integers)

═══════════════════════════════════════════════════════════════════════════════
                               UI SETTINGS
═══════════════════════════════════════════════════════════════════════════════

[UI]

# Show detailed tooltips with battery percentage and last update time
#
# When enabled: Shows "Device Name — XX% | Updated: Xm ago" in tooltip
#               (only shows update time if >10 minutes)
# When disabled: Shows simple tooltip without detailed information
#
# Type: boolean (true/false)
# Default: true
enableRichToolTips = true


═══════════════════════════════════════════════════════════════════════════════
                        NATIVE HID DEVICE MANAGER
═══════════════════════════════════════════════════════════════════════════════

[Native]

# Enable/disable device detection and battery monitoring
#
# Set to false to completely disable the native HID device manager.
# The app will not detect or monitor any devices when disabled.
#
# Type: boolean (true/false)
# Default: true
enabled = true


# Time in seconds between poll attempts when a device is off/unavailable
#
# This controls how often the app checks if a missing device has come back.
# 
# Lower values (e.g., 2-5 seconds):
#   ✓ Faster detection when device reconnects
#   ✗ More CPU usage while device is missing
#
# Higher values (e.g., 10-30 seconds):
#   ✓ Less CPU usage
#   ✗ Slower to detect when device comes back
#
# Type: integer (seconds)
# Default: 5
# Recommended: 5-10 seconds
retryTime = 5


# Time in seconds between battery polls when a device is connected and available
#
# This controls how often the app checks the battery level of connected devices.
#
# Lower values (e.g., 30-60 seconds):
#   ✓ More frequent battery updates
#   ✗ More CPU/battery usage
#
# Higher values (e.g., 180-300 seconds):
#   ✓ Less CPU/battery usage
#   ✗ Less frequent updates (battery level may be outdated)
#
# Type: integer (seconds)
# Default: 120 (2 minutes)
# Recommended: 120-300 seconds (2-5 minutes)
pollPeriod = 120


# List of device name substrings to ignore (case-insensitive)
#
# Devices matching ANY substring in this list will be completely ignored.
# Useful for filtering out duplicate devices or devices you don't want to monitor.
#
# Examples:
#   disabledDevices = ["G502"]              # Ignore all devices with "G502" in name
#   disabledDevices = ["Test", "Backup"]    # Ignore devices with "Test" OR "Backup"
#   disabledDevices = []                    # Don't ignore any devices (empty list)
#
# Type: array of strings
# Default: [] (empty list)
# Format: Each device name substring on a separate line, in quotes, comma-separated
disabledDevices = [
    # "G502",
    # "Test Device",
    # "Backup Mouse",
]