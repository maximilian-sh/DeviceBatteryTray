# DeviceBatteryTray Configuration
# TOML syntax: https://toml.io/en/

[UI]
# Show detailed tooltips (battery % and update time)
enableRichToolTips = true

[Native]
# Poll interval when device is off/unavailable (seconds)
retryTime = 5
# Poll interval when device is connected (seconds)
pollPeriod = 120
# Device name substrings to ignore (case-insensitive)
disabledDevices = []